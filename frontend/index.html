<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathlight Toolbox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            /*background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);*/
            min-height: 100vh;
            /*color: #333;*/
        }
        .app-container {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 280px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2rem 0;
            box-shadow: 2px 0 20px rgba(0, 0, 0, 0.1);
        }
        .logo {
            padding: 0 2rem 2rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        .logo h1 {
            color: #4a5568;
            font-size: 1.5rem;
            font-weight: 700;
        }
        .logo p {
            color: #718096;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
        .nav-menu {
            list-style: none;
        }
        .nav-item {
            margin-bottom: 0.25rem;
        }
        .nav-link {
            display: flex;
            align-items: center;
            padding: 1rem 2rem;
            color: #4a5568;
            text-decoration: none;
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
        }
        .nav-link:hover {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            border-left-color: #667eea;
        }
        .nav-link.active {
            background: rgba(102, 126, 234, 0.15);
            color: #667eea;
            border-left-color: #667eea;
            font-weight: 600;
        }
        .nav-icon {
            width: 20px;
            height: 20px;
            margin-right: 0.75rem;
            opacity: 0.7;
        }
        .main-content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }
        .tool-section {
            display: none;
            max-width: 800px;
        }
        .tool-section.active {
            display: block;
        }
        /*.tool-header {*/
        /*    background: rgba(255, 255, 255, 0.95);*/
        /*    backdrop-filter: blur(10px);*/
        /*    padding: 2rem;*/
        /*    border-radius: 16px;*/
        /*    margin-bottom: 2rem;*/
        /*    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);*/
        /*}*/
        /*.tool-title {*/
        /*    color: #2d3748;*/
        /*    font-size: 2rem;*/
        /*    font-weight: 700;*/
        /*    margin-bottom: 0.5rem;*/
        /*}*/

        .action-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        .action-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }
        .action-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
        }
        .status {
            margin: 1.5rem 0;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            display: none;
            font-weight: 500;
        }
        .status.success {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
        }
        .status.error {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
            color: white;
        }
        .status.loading {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            color: white;
        }
        .coming-soon {
            text-align: center;
            padding: 3rem;
            color: #718096;
        }
        .coming-soon h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #4a5568;
        }
        .coming-soon p {
            font-size: 1.1rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <nav class="sidebar">
            <div class="logo">
                <h1>Pathlight Toolbox</h1>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#linkedin-follower" class="nav-link active" data-tool="linkedin-follower">
                        <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                        </svg>
                        LinkedIn Company Follows
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#linkedin-connections" class="nav-link" data-tool="linkedin-connections">
                        <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M16 4c0-1.11.89-2 2-2s2 .89 2 2-.89 2-2 2-2-.89-2-2zm4 18v-6h2.5l-2.54-7.63A1.5 1.5 0 0 0 18.54 8H17c-.8 0-1.54.37-2 1l-3 4v7h2v-7l1.5-2L17 17h3zM8 12c1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3 1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V20h14v-2.5c0-2.33-4.67-3.5-7-3.5z"/>
                        </svg>
                        LinkedIn Connections
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#x-followers" class="nav-link" data-tool="x-followers">
                        <svg class="nav-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
                        </svg>
                        X Company Follows
                    </a>
                </li>
            </ul>
        </nav>

        <main class="main-content">
            <div id="linkedin-follower" class="tool-section active">
                <h1>LinkedIn Company Follows</h1>
                <div class="tool-content">
                    <button id="scrapeBtn" class="action-button">Start Scraping</button>
                    <div id="status" class="status"></div>
                </div>
            </div>

            <div id="linkedin-connections" class="tool-section">
                <h1>LinkedIn Connections</h1>
            </div>

            <div id="x-followers" class="tool-section">
                <h1>X Company Follows</h1>
            </div>
        </main>
    </div>

    <script>
        const scrapeBtn = document.getElementById('scrapeBtn');
        const status = document.getElementById('status');
        const navLinks = document.querySelectorAll('.nav-link');
        const toolSections = document.querySelectorAll('.tool-section');

        function switchTool(toolId) {
            navLinks.forEach(link => link.classList.remove('active'));
            toolSections.forEach(section => section.classList.remove('active'));
            
            document.querySelector(`[data-tool="${toolId}"]`).classList.add('active');
            document.getElementById(toolId).classList.add('active');
        }

        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const toolId = link.getAttribute('data-tool');
                switchTool(toolId);
            });
        });

        scrapeBtn.addEventListener('click', async () => {
            scrapeBtn.disabled = true;
            scrapeBtn.textContent = 'Scraping...';
            
            status.className = 'status loading';
            status.textContent = 'Scraping in progress...';
            status.style.display = 'block';

            try {
                const response = await fetch('/scrape', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    status.className = 'status success';
                    status.textContent = `${data.message}. Collected ${data.data_count || 'unknown number of'} companies.`;
                } else {
                    status.className = 'status error';
                    status.textContent = `Error: ${data.detail}`;
                }
            } catch (error) {
                status.className = 'status error';
                status.textContent = `Network error: ${error.message}`;
            } finally {
                scrapeBtn.disabled = false;
                scrapeBtn.textContent = 'Start Scraping';
            }
        });
    </script>
</body>
</html>
